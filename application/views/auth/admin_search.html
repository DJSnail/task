	$('#submit_add_button').on('click',function(){
		var data = $('form[name=form_add]').serialize();
		$.ajax({
            type: 'POST',
            url: "/tmall_abroad/category/save_category" ,
            data: {
                data:data
            } ,
            dataType: 'json',
            success: function(data){
                console.log(data.data);
                if(data.status==200){
                	alert(data.message);
                	window.location.reload();
                }else{
                	alert(data.message);
                	return;
                }
            },
        });
	});
</script>
